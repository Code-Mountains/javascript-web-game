name: Deploy FruitFall NodeJS App 

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ["self-hosted","ub22"]  

    steps:

    - name: Running as user
      run: |
        echo $(whoami)@$(hostname)
    
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Set this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the project (if necessary)
      run: npm run build # Remove this line if your project doesn't need a build step

    - name: Show project repo folder structure
      run: |
        pwd
        ls -thral
        tree -L 2 

    - name: Deploy node.js app via pm2 
      run: |
        git pull origin main
        cd HTML5/End_34
        npm install
        pm2 restart fruitfall
        sudo systemctl restart nginx
